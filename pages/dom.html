<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cognitive Pattern</title>
  <link rel="stylesheet" href="../assets/css/base.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="../index.html" aria-label="Home">
        <span class="brand-mark">◎</span>
        <span class="brand-text" data-i18n="brand">Cognitive Pattern</span>
      </a>

      <div class="topbar-actions">
        <button class="lang-btn" id="langToggleBtn" type="button" aria-label="Toggle language">
          <span class="lang-pill" id="langPill">EN</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="page-card">
      <div class="page-head">
        <div>
          <h1 class="page-title" id="pageTitle">Loading…</h1>
          <p class="page-sub" id="pageIntro"></p>
        </div>

        <div class="page-actions">
          <a class="btn" href="../index.html" id="backBtn" data-i18n="ne_back">Back</a>
          <button class="btn" id="resetBtn" type="button" data-i18n="ne_reset">Reset</button>
          <button class="btn primary" id="saveBtn" type="button" data-i18n="save">Save</button>
        </div>
      </div>

      <div class="notice">
        <span class="muted" data-i18n="home_note">Your answers are saved locally in your browser.</span>
      </div>

      <div class="q-list" id="questionList"></div>

      <div class="score-row">
        <div class="score-box">
          <div class="score-label" data-i18n="score_label">Score</div>
          <div class="score-value" id="scoreValue">—</div>
        </div>

        <div class="score-box">
          <div class="score-label" data-i18n="accuracy_label">Accuracy</div>
          <div class="score-value" id="accuracyValue">—</div>
          <div class="progress"><div id="accuracyBar"></div></div>
        </div>

        <div class="score-box">
          <div class="score-label" data-i18n="confidence_label">Confidence</div>
          <div class="score-value" id="confidenceValue">—</div>
          <div class="muted" style="margin-top:10px;">
            <span id="verdictValue"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <span class="muted" id="saveStatus"></span>
      </div>
    </section>
  </main>

  <script src="../assets/js/app.js"></script>
  <script src="../assets/js/dom-page.js"></script>
</body>
</html>
