<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fi (Dominant) Confirmation</title>
  <link rel="stylesheet" href="../assets/css/base.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="../index.html" aria-label="Home">
        <span class="brand-mark">◎</span>
        <span class="brand-text" data-i18n="brand">Cognitive Pattern</span>
      </a>

      <div class="topbar-actions">
        <a class="btn" href="../index.html" data-i18n="fi_back">Back</a>
        <button class="btn" id="resetBtn" type="button" data-i18n="fi_reset">Reset</button>
        <button class="lang-btn" id="langToggleBtn" type="button" aria-label="Toggle language">
          <span class="lang-pill" id="langPill">EN</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="page-card">
      <div class="page-head">
        <div>
          <h1 class="page-title" id="pageTitle">Confirm / Exclude: Fi dominant</h1>
          <p class="page-sub" id="pageIntro"></p>
        </div>
      </div>

      <div class="notice">
        <span class="muted" data-i18n="fi_notice">
          This page is only to check Fi-dominant strength. No forced choice. If you select “Can’t recall / not sure”, accuracy goes down.
        </span>
      </div>
    </section>

    <section class="page-card">
      <div class="q-list" id="questionList"></div>
    </section>

    <section class="page-card">
      <div class="score-row">
        <div class="score-box">
          <div class="score-label" data-i18n="score_label">Score</div>
          <div class="score-value" id="scoreValue">0</div>
        </div>

        <div class="score-box">
          <div class="score-label" data-i18n="accuracy_label">Accuracy</div>
          <div class="score-value" id="accuracyValue">100%</div>
          <div class="progress" aria-label="Accuracy bar">
            <div id="accuracyBar"></div>
          </div>
        </div>

        <div class="score-box">
          <div class="score-label" data-i18n="confidence_label">Confidence</div>
          <div class="score-value" id="confidenceValue">—</div>
        </div>
      </div>

      <div class="score-box">
        <div class="score-label" data-i18n="verdict_label">Conclusion</div>
        <div class="score-value" id="verdictValue">—</div>
      </div>

      <div class="row">
        <button class="btn primary" id="saveBtn" type="button" data-i18n="save">Save</button>
        <span class="muted" id="saveStatus"></span>
      </div>
    </section>
  </main>

  <script src="../assets/js/app.js"></script>
  <script src="../assets/js/fi-dom.js"></script>
</body>
</html>
